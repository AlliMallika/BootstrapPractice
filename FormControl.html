<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="mb-3 container">
        <h3>Details for Communication</h3>
        <label  class="form-label "for="email">Email:</label><br>
        <input class="form-control" type="text" id="email" value="Enter mail id">
    </div>
    <div class="mb-3 container">
        <label class="form-label" for="password">Password:</label><br>
        <input class="form-control" type="text" id="password" value="Enter password">
    </div>
    <div class="mb-3 container">
        <label for="form-control-plaintext">Password must be 8-12 Characters</label>
    </div>
    <div class="mb-3 container">
        <label class="form-label" for="formFile">Choose File</label>
        <input class="form-control" id="formFile" type="file">
    </div>
    <div class="mb-3 container">
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-danger">Cancel</button>
    </div>
</body>
</html>
